<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // task1:Nhập thông tin.
    let name=prompt("Nhập tên khách hàng");
    let idCard=prompt("Nhập số chứng minh nhân dân");
    let birthday=prompt("Nhập ngày tháng năm sinh");
    let email=prompt("Nhập email");
    let address=prompt("Nhập địa chỉ khách hàng");
    let customerType=prompt("nhập loại customer(Diamond,Platium,Gold,Silver,Member)");
    let discount=prompt("Nhập giảm giá");
    let serviceNumber=prompt("Nhập số lượng người đi kèm");
    let rentDays=prompt("Nhập số ngày thuê");
    let serviceType=prompt("Nhập loại hình dịch vụ sử dụng(Villa,House,Room)");
    let roomType=prompt("Nhập loại phòng thuê(Vip,Business,Normal)");
    alert("Info of customer\n"+
        "1.Tên Khách Hàng: " + name + "\n" +
        "2.Số CMND: " + idCard + "\n" +
        "3.Ngày tháng năm sinh: " + birthday + "\n" +
        "4.Email: " + email + "\n" +
        "5.Địa chỉ: " + address + "\n" +
        "6.Loại Customer: " + customerType + "\n" +
        "7.Giảm giá: " + discount + "\n" +
        "8.Số lượng người đi kèm: " + serviceNumber + "\n" +
        "9. Số ngày thuê: " + rentDays +"\n" +
        "10.Loại hình dịch vụ sử dụng:" + serviceType + "\n" +
        "11.Loại phòng: " + roomType
    );

</script>
</body>
</html>
