<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="1">
<input type="button" value="Tìm" onclick="timKiem()">
<script>
    let tiengAnh=["hello","father","mother","sister"];
    let tiengViet=["xin chao","cha","me","chi gai"];
    function timKiem() {
        let tim = document.getElementById("1").value;
        for (let i = 0;i < tiengAnh.length;i++){
            if (tim===tiengAnh[i]){
                alert(tiengViet[i]);
                break;
            }
            if ( i === tiengAnh.length-1){
                alert("không tìm thấy");
            }
        }
    }
</script>
</body>
</html>
