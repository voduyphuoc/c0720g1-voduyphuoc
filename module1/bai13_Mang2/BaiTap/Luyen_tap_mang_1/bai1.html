<body>
<script>
    let arr=[];
    count = 0;
    for (let i = 0;i < 10;i++){
        let number = parseInt(prompt("nhập số"));
        if (number > 10){
            arr.push(number);
            count++;
        }
    }alert("có bao nhiêu số ngyên lớn hơn 10 là " + count);
</script>
</body>
