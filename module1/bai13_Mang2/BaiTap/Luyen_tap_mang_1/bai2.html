<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [1,5,19,123,87,12,99,56,30,23];
    let index = 0;
    let max = numbers[0];
    for (let i = 1;i < numbers.length;i++){
        if (numbers[i] > max){
            max = numbers[i];
            index = i;
        }
    }alert("giá trị lớn nhất trong mảng là " + max + "và nó nằm ở vị trí là " + index);
</script>
</body>
</html>
