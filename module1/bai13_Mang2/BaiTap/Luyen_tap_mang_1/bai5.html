<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    let count = 0;
    for (let i = 0;i < 5;i++ ){
        let number = parseInt(prompt("nhập số"));
        array.push(number);
    }
    for (let i = 0;i < array.length;i++){
        if (array[i] < 0){
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
