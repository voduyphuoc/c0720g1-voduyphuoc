<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1,'b',56,'c',78,69,true,22,false,77];
    let count =0;
    for(let i = 0;i<array.length;i++){
        if(typeof (array[i]) === 'string'){
            count++;
        }
    }
    document.write("Mảng Array = [" + array +" ]"+"<br>");
    document.write("số lượng ký tự trong mảng là: "+count);
</script>
</body>
</html>
