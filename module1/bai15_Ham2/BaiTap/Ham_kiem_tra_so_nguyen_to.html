<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(numbers) {
        let count = 0;
        let n = 2;
        let result = " ";
        while (count < numbers) {
            let check = 0;
            for (let i = 1; i <= n; i++) {
                if (n % i === 0) {
                    check++;
                }
            }
            if (check === 2) {
                result += n + ' ';
                count++;
            }
            n++;
        }
        return result;
    }
    document.write(isPrime(1000));
</script>
</body>
</html>
