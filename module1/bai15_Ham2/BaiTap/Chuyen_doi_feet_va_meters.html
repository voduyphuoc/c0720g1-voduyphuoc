<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function feetToMeter(feet) {
        return feet * 0.305;
    }
    function meterToFeet(meter) {
        return meter * 3.279;
    }
    document.write(feetToMeter(1) + "<br>");
    document.write(meterToFeet(1));
</script>
</body>
</html>
