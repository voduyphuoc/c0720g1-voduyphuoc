<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="check(prompt('nhập vào chuỗi'))">
<script>
    function check(characters) {
        if (characters % 1 === 0){
            alert("true");
        }else {
            alert("false");
        }
    }
</script>
</body>
</html>
