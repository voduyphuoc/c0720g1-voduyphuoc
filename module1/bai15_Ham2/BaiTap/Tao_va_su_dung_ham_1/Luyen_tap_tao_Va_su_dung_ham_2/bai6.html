<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="check(prompt('nhập số'))">
<script>
    function check(number) {
        if (number % 1 === 0 && number > 0){
            alert("true");
        }else  {
            alert("false");
        }
    }
</script>
</body>
</html>
