<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="factorial(prompt('nhập số muốn tính giai thừa'))">
<script>
    function factorial(number) {
        let giaiThua = 1;
        for ( let i = 1; i <= number; i++){
           giaiThua *= i;
        }
        alert("giai thừa của " + number + " là " + giaiThua);
    }
</script>
</body>
</html>
