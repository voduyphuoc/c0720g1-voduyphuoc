<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="square(prompt('nhập số muốn tìm bình phương'))">
<script>
    function square(number) {
        x = number * number;
        alert("square of " + number + " là " + x );
    }
</script>
</body>
</html>
