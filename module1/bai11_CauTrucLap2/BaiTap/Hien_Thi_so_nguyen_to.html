<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        let N = 2;
        for (N = 2; N < number; N++) {
            if (number % N == 0) {
                count++;
            }
        }
        if (count != 0) {
            return false;
        } else {
            return true;
        }
    }
    let kq=" ";
    let number=parseInt(prompt("nhap so luong so nguyen to"));
    let count=0;
    let N =2;
    while (count<number){
        if (isPrime(N)){
            count++;
            document.write(N + "<br>");
            kq= N+"";
        }
        N++;
    }
    alert(kq);
</script>
</body>
</html>
