<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo=parseInt(prompt("Nhập nhiệt độ"));
    if (nhietDo>100){
        alert("Yêu cầu giảm nhiệt độ");
    }else if (nhietDo<20){
        alert("yêu cầu tăng nhiệt độ");
    }else {
        alert("Nhiệt độ bình thường");
    }
</script>
</body>
</html>
