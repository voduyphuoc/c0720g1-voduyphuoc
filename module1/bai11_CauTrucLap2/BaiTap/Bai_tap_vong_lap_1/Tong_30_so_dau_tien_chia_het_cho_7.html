<head>
    <meta charset="UTF-8">

<body>
<script>
    let so = 0;
    let tong = 0;
    let i = 0;
    while ( i < 30 ){
        tong += so;
        so += 7;
        i++;
    } alert("tổng 30 số nguyên đầu tiên chia hết cho 7 là  " + tong );
</script>
</body>
