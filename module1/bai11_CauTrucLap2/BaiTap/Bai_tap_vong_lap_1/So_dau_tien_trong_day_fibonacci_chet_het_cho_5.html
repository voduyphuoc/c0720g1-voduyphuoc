<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f1 = 0;
    let f2 =1;
    let i = 0;
    while (i<1){
        f2 = f1 + f2;
        f1 = f2 - f1;
        if (f1%5===0){
            alert("số đầu tiên trong dãy fibonacci chia hết cho 5 là  " + f1);
            i++;
        }
    }
</script>
</body>
</html>
