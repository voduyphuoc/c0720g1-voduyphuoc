<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' cellspacing='0' cellpadding='3'>";
    for (let i = 2; i < 10; i++) {
        sout += "<tr>";
        for (let j = 2; j < 10; j++) {
            sout = sout + "<td>" + `${j} x ${i} = ` + j * i + "</td>";
        }
        sout += "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
