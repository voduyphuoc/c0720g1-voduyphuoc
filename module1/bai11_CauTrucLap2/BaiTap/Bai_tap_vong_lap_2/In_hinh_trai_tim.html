<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = parseInt(prompt('nhập chiều dài'));
    let height = length -1;
    // vẽ nửa trên = 2 hbh
    for (let i = height/4; i < height/2; i++) {
        // vẽ nửa trái
        for (let k = height/2 - i; k > 0; k--) {
            document.write('&nbsp&nbsp');
        }
        for (let j = 0; j <= i * 2 + 1; j++) {
            document.write('*');
        }
        // vẽ nửa phải
        for (let k = height/2 - i; k > 0; k--) {
            document.write('&nbsp&nbsp&nbsp&nbsp');
        }
        for (let j = 0; j <= i * 2 + 1; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
    // vẽ nửa dưới = tam giác cân
    for (let i = length+1; i >= 0; i--) {
        for (let k = length+1 - i; k > 0; k--) {
            document.write('&nbsp&nbsp');
        }
        for (let j = 0; j < i*2 +1; j++) {
            document.write('*');
        }
        document.write('<br>');
    }

</script>
</body>
</html>
