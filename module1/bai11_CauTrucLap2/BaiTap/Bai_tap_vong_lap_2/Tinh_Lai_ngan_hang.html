<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienBandau=parseInt(prompt("số tiền vay"));
    let soThang=parseInt(prompt("số tháng vay"));
    let laiSuat=parseInt(prompt("lãi suất"));
    for (let i = 0; i < soThang; i++){
        tienLai = (tienBandau*laiSuat)/100;
        tienBandau = tienBandau + tienLai;
    } alert("Tổng cộng Tiền phải trả cho ngân hàng là  " + tienBandau);
</script>
</body>
</html>
