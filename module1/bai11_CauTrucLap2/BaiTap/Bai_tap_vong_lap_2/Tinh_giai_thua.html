<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào số muốn tính giai thừa"));
    let giaiThua = 1;
    for (let i = 1;i <= number;i++){
        giaiThua *= i;
    }
    document.write("giai thừa của số đã nhập vào là  " + giaiThua );
</script>
</body>
</html>
