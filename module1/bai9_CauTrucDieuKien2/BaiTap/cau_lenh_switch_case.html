<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="1">
    <input type="button" value="TinhSoNgay" onclick="Tinh()">
    <p id="hienThi"></p>
</form>
<script>
    function Tinh() {
        let thang=parseInt(document.getElementById("1").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("hienThi").innerHTML="tháng có 31 ngày";
            break;
            case 2:
                document.getElementById("hienThi").innerHTML="tháng có 28 hoặc 29 ngày";
            break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("hienThi").innerHTML="tháng có 30 ngày";
            break;
        }
    }
</script>
</body>
</html>
