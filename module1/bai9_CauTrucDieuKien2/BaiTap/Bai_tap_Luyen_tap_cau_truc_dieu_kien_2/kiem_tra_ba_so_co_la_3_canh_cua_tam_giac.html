<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập cạnh a của tam giác"));
    let b=parseInt(prompt("nhập cạnh b của tam giác"));
    let c=parseInt(prompt("nhập cạnh c của tam giác"));
    x=a+b;
    y=b+c;
    z=a+c;
    if (a,b,c>0 && x>c && y>a && z>b){
        alert("ba số a,b,c là các cạnh của 1 tam giác.");
    }else {
        alert("ba số a,b,c không là các cạnh của 1 tam giác.");
    }
</script>
</body>
</html>
