<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienBanDau=parseInt(prompt("Nhập số tiền ban đầu"));
    let soThang=parseInt(prompt("Nhập số tháng cho vay"));
    let laiSuat=parseInt(prompt("Nhập lãi suất"));
    for (let i=0;i<soThang;i++){
        tienLai=tienBanDau*laiSuat/100;
        tienBanDau=tienBanDau+tienLai;
    } alert("Tổng tiền phải trả =" + tienBanDau);
</script>
</body>
</html>
