<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("nhập số vào để kiểm tra"));
    if (0<number&&number<120){
            alert(number +": Đó là tuổi của một người")
    }else {
        alert(number + ": đó không là tuổi của một người");
    }
</script>
</body>
</html>
