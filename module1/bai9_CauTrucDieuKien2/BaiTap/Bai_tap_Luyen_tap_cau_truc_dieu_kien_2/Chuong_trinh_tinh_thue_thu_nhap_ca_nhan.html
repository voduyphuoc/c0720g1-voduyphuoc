<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thuNhap=parseInt(prompt("Nhập thu nhập của bản thân"));
    if (thuNhap<=5000000){
        thue=(thuNhap*5)/100;
        document.write("Thuế phải nọp ="+ thue + "vnd");
    }else if(5000000<thuNhap&&thuNhap<=10000000){
        thue1=(5000000*5)/100;
        thue2=((thuNhap-5000000)*10)/100;
        thue = thue1 + thue2;
        document.write("Thuế phải nọp ="+ thue +"vnd");
    }else if (10000000<thuNhap&&thuNhap<50000000){
        thue1=(5000000*5)/100;
        thue2=(5000000*10)/100;
        thue3=((thuNhap-10000000)*15)/100;
        thue=thue1+thue2+thue3;
        document.write("Thuế phải nọp ="+ thue +"vnd");
    }else {
        thue1=(5000000*5)/100;
        thue2=(5000000*10)/100;
        thue3=((400000000*15)/100);
        thue4= ((thuNhap-50000000)*20)/100;
        thue=thue1+thue2+thue3+thue4;
        document.write("Thuế phải nọp ="+ thue + "Vnd");
    }

</script>
</body>
</html>
