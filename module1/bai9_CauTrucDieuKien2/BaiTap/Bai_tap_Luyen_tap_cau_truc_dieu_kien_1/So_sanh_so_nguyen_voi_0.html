<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen=parseInt(prompt("Nhập Số Nguyên"));
    if (soNguyen>0){
        document.write("Số Nguyên lớn hơn 0");
    }else if (soNguyen<0){
        document.write("Số Nguyên nhỏ hơn 0");
    }else {
        document.write("Bằng 0");
    }
</script>
</body>
</html>
