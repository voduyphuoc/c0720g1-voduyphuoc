<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapTuoi=parseInt(prompt("nhập tuổi học sinh"));
    if (nhapTuoi>=14){
        document.write("Đủ điều kiện để học lớp 10")
    }else {
        document.write("không đủ điều kiện học lớp 10")
    }
</script>
</body>
