<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatLy=parseInt(prompt("nhập điểm môn vật lý"));
    let hoaHoc=parseInt(prompt("nhập điểm môn hóa học"));
    let sinhHoc=parseInt(prompt("nhập điểm môn sinh"));
    let tongDiem=vatLy+hoaHoc+sinhHoc;
    let diemTrungBinh=tongDiem/3;
    alert("tổng điểm ba môn =" + tongDiem);
    alert("điểm trung bình môn =" + diemTrungBinh);
</script>
</body>
</html>
